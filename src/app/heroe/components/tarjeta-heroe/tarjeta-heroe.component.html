
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ heroe.superheroe | titlecase}}</mat-card-title>
        <mat-card-subtitle>  {{ heroe.aniocreacion | date }} </mat-card-subtitle>
        
    </mat-card-header>

    <a [routerLink]="[ '/heroe', heroe.id ]">
    <img mat-card-image [src]="heroe.url">
    </a>
    <mat-card-content>
        <h5>{{ heroe.id}} </h5>
        <p>
            <strong> 
                Peliculas:
            </strong>
                {{ heroe.peliculas | titlecase}}
            <br>
            <strong>Personajes: </strong> {{ heroe.personajes | titlecase }}

        </p>
    </mat-card-content>
    <mat-card-actions>
 
        <div fxLayout="row" 
        class="btn"
             fxLayoutAlign="center"
             fxLayoutGap="10px" >
             <div class="btn-cont">
           <button *ngIf="heroe.uid === user.uid"
                   mat-button
                   color="accent"
                   [routerLink]="[ '/heroe/edit/', heroe.id ]"
                   >
                   Edit
           </button>
           
   
           <button mat-button
                   color="primary"                
                   [routerLink]="[ '/heroe', heroe.id ]"
                  >
                  Mas
                 
           </button>
        </div>
           
   </div>
    </mat-card-actions>



</mat-card>
