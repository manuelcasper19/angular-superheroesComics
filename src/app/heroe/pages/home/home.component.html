<mat-sidenav-container fullscreen>
    <mat-sidenav #sidevav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="espacio"></span>
            <button mat-icon-button
                    (click)="sidevav.toggle()">
                    <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list"
               mat-list-item
               (click)="sidevav.toggle()">
               <mat-icon mat-list-icon>label</mat-icon>
               <span>Listado Heroes</span>
            </a>
            
            <a  routerLink="./own"
                mat-list-item
                (click)="sidevav.toggle()">
                <mat-icon mat-list-icon>turned_in_not</mat-icon>
                <span>Mis Heroes</span>
            </a>

            <a routerLink="./add"
               mat-list-item
               (click)="sidevav.toggle()">
            <mat-icon mat-list-icon>add</mat-icon>
                <span>Agregar Heroes</span>
            </a>
   
            <a routerLink="./search"
            mat-list-item
            (click)="sidevav.toggle()"
         >
        
         <mat-icon mat-list-icon>search</mat-icon>
             <span>Buscar Heroes</span>
         </a>    
         
         <!-- <a routerLink="/profile"
         mat-list-item>
         <mat-icon mat-list-icon>settings</mat-icon>
         <span>Profile</span>
  
      </a>  -->
        </mat-nav-list>

    </mat-sidenav>
 
    <mat-toolbar color="primary">
        <span>Menu</span>
        
        <button mat-icon-button
                (click)="sidevav.toggle()">
                <mat-icon>menu</mat-icon>
        </button>
        <span class="espacio"></span>
         
        
        <button mat-button [matMenuTriggerFor]="menu" >{{ user.name +" "+ user.lastname | titlecase }}</button>
            <mat-menu #menu="matMenu">
                        
            <a routerLink="./profile"
               mat-menu-item>
               <mat-icon mat-list-icon>settings</mat-icon>
               <span>Profile</span>
        
            </a> 
            <a (click)="logout()"
               mat-menu-item>
               <mat-icon mat-list-icon>logout</mat-icon>
               <span>Logout</span>
        
            </a>            
            </mat-menu>

    </mat-toolbar>
    <div>
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
