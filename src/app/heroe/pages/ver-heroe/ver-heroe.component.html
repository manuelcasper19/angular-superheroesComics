<mat-grid-list cols="1" *ngIf="!heroe;  else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #divHeroe>
    <h1 class="alingTexto"> {{ heroe.superheroe | titlecase}}</h1>
    <mat-divider></mat-divider>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayout.md="column"
         fxLayout.sm="column"
         class="container"
         fxLayoutGap="20px">
    <div fxFlex="70">
      
              <app-swipera-heroe [fotos]="heroe.fotos"></app-swipera-heroe>
    </div>

    <div fxFlex="30">
    
        <br>
        <mat-card class="example-card">
            <mat-card-title>Información del Heroe</mat-card-title>
            <br>
            <mat-card-subtitle><strong>Id: </strong>{{ heroe.id }}</mat-card-subtitle>            
            <mat-card-content>
                <br>
                <p> <strong>Personajes: </strong> {{ heroe.personajes | titlecase}}</p>
                <br>
                <p> <strong>Comics:  </strong> {{  heroe.comics | titlecase}} </p>
                <br>
                <p>  <strong>Peliculas: </strong> {{ heroe.peliculas | titlecase}}</p>
                <br>
                <p> <strong>Año Creación: </strong>{{ heroe.aniocreacion | date}} </p>
                <br>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions class="btn">
                <button mat-button color="primary"
                        [routerLink]="[ '/heroe/']">
                <mat-icon>arrow_back</mat-icon>
                  Regresar
                </button>
               
                <button *ngIf="verificarUsuariodeHeroe"
                        mat-raised-button 
                        color="accent"
                        [routerLink]="[ '/heroe/edit/', heroe.id ]">
                        <mat-icon>edit</mat-icon>
                             Editar
                </button>
              </mat-card-actions>
          
          </mat-card>

    </div>

        
    </div>
    
</ng-template>
