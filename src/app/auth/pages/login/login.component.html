    <form [formGroup]="formlogin"
          (ngSubmit)="login()" >
    <div class="group">
        
        <label for="user" class="label">Email</label>
        <input  
                type="email" 
                class="input"
                formControlName="email"
                
                >
                <span  class="form-text text-danger"               
                *ngIf="validarCampos('email')"> 
                {{ getErrorMsg('email') }} </span>
    </div>
    <div class="group">
        <label for="pass" class="label">Password</label>
        <input  type="password" 
                class="input" 
                data-type="password"
                formControlName="password">

                <span   class="form-text text-danger"
                        *ngIf="validarCampos('password')">
                        {{ getErrorMsg('password') }}
                </span>
    </div>

    <div class="group">
        <input type="submit" 
               class="button" 
               value="Sign In">
    </div>
    

</form>
