<form [formGroup]="formRegister"
      (ngSubmit)="guardar()"
      autocomplete="off"
      class="login-form">

    <div class="group">
        <label  for="pass" 
                class="label">Email Address</label>

        <input  type="text" 
                class="input"
                formControlName="email">        
                
        <span  class="form-text text-danger"               
               *ngIf="validarCampos('email')"> 
               {{ getErrorMsg('email') }} </span>
    </div>
    <div class="group">
        <label for="user" class="label">Name</label>
        <input type="text" 
               class="input"
               formControlName="name">

        <span  class="form-text text-danger"
               *ngIf="validarCampos('name')">
               {{ getErrorMsg('name') }}  </span>               
    </div>
    <div class="group">
        <label for="user" class="label">LastName</label>
        <input type="text" 
               class="input"
               formControlName="lastname">
        <span  class="form-text text-danger"
               *ngIf="validarCampos('lastname')">
               {{ getErrorMsg('lastname') }}
        </span>               
    </div>    
    <div class="group">
        <label for="pass" class="label">Password</label>
        <input  type="password" 
                class="input"
                formControlName="password">
        <span   class="form-text text-danger"
                *ngIf="validarCampos('password')">
                {{ getErrorMsg('password') }}
        </span>                   
    </div>
    <div class="group">
        <label for="pass" class="label">Repeat Password</label>
        <input type="password" 
               class="input"
               formControlName="password2">
        <span  class="form-text text-danger"            
              *ngIf="validarCampos('password2')">
              
              Las contrase√±as no son iguales
        </span>               
    </div>
 

    <div class="group">
        <input type="submit" class="button" value="Sign Up">
    </div>
  

    </form>
